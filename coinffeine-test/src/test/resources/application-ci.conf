###
# This config file is aimed to be used by continuous integration server in
# order to provide specific configuration for this specific environment.
#
# You can indicate that this is the file to be loaded by defining
# `-Dconfig.resource=application-ci.conf`.
#

include "application"

###
# This increases the default timeouts by 5 in order to avoid issues in a
# heavily loaded Jenkins server.
akka.test.timefactor = 5
